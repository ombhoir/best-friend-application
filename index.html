<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST FRIEND APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div>
        <h1>BEST FRIEND APPLICATION</h1>
        <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
        <p>Hey there I need a new best friend... because the last one escaped :)
            Not my fault though,I'm a lttle moody,but i am super cool!
        </p>
        <h3>wanna be friends?</h3>
    </div>

    <form action="">
        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name" placeholder="John Deo">
        <label for="nickname">what do you want me to call you as?</label>
        <input type="text"name="nickname" id="nickname" placeholder="Johnny">
        <label for="age">What's your age?</label>
        <input type="number"name=age id="age" placeholder="enter your age" min="7" max="20" >
        <label for="superhero">What's your favourite superhero?</label>
        <input type="checkbox" name="ironman" id="ironman">
        <label for="ironman">ironman</label>
        <input type="checkbox" name="superman" id="superman">
        <label for="superman">superman</label>
        <input type="checkbox" name="batman" id="batman">
        <label for="batman">batman</label>
        <label for="why">why you want to be friends with me?</label>
        <textarea name="why" id="why" cols="38" rows="3">I want to be friend with you because...</textarea>
        <input type="submit" value="let's be friends">
    </form>
</section>
</body>
</html>
